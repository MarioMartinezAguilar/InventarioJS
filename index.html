<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
           
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./database/index.js"></script>
    <script src="./js/objetos.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>La Granja - Almacen</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 id="cash">Capital: </h3>
            </div>
        </div>
        <div class="row">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseProducts" role="button" aria-expanded="false" aria-controls="collapseExample">Inventario</a>
            </p>
            <div class="collapse" id="collapseProducts">
                <table class="table" id="productTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Existencia (kg)</th>
                            <th scope="col">Precio por Kg (MXN)</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <button type="button" id="addProductBtn" class="btn btn-success">Añadir producto</button>
                <form action="" id="addProduct" style="display:none ;">
                    <div class="form-group">
                        <label for="np_ame">Nombre></label>
                        <input type="text" class="form-control" id="np_name">

                    </div>
                    <div class="form-group">
                        <label for="np_stored">Existencia kg</label>
                        <input type="text" class="form-control" id="np_stored">

                    </div>
                    <div class="form-group">
                        <label for="np_p_price">Precio a la compra por kilo</label>
                        <input type="text" class="form-control" id="np_p_price">

                    </div>
                    <div class="form-group">
                        <label for="np_s_price">Precio a la venta por kilo</label>
                        <input type="text" class="form-control" id="np_s_price">

                    </div>
                    <button type="submit" class="btn btn-primary">Añadir</button>
                    <button type="button" class="btn btn-danger" id="cancelNewProd">Cancelar</button>
                </form>
                <div class="row" id="sellContainer">

                </div>
                <div class="row" id="purchaseContainer"></div>
            </div>
        </div>
        <div class="row">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample2" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    Ventas

                </a>
            </p>
            <div class="collapse" id="collapseExample2">
                <table class="table" id="salesTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Codigo Producto</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Cantidad (kg)</th>
                            <th scope="col">Total(MXN)</th>
                        </tr>

                    </thead>
                    <tbody></tbody>

                </table>

            </div>

        </div>
        <div class="row">
            <p>
                <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample3" role="button"
                    aria-expanded="false" aria-controls="collapseExample">
                    Compras

                </a>
            </p>
            <div class="collapse" id="collapseExample3">
                <table class="table" id="purchaseTable">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Codigo Producto</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Cantidad (kg)</th>
                            <th scope="col">Precio compra (MXN)</th>
                            <th scope="col">Total(MXN)</th>
                        </tr>

                    </thead>
                    <tbody></tbody>

                </table>

            </div>

        </div>
        


    </div>
    
 </body>
<script src="./js/index.js"></script>
</html>
